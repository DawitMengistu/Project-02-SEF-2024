<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/side.css">
    <link rel="stylesheet" href="./styles/notechat.css">
    <link rel="stylesheet" href="./styles/ai.css">
</head>

<body>
    <div class="nav">
        <div></div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle m-2 " data-bs-toggle="dropdown"
                aria-expanded="false">Notes</button>

            <ul class="dropdown-menu">
                
                <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                <!-- <li>
                    <hr class="dropdown-divider">
                </li> -->
            </ul>
        </div>

    </div>
    <div class="page-con">
        <div class="side-con">
            <!-- book list -->
            <div class="book-list-con">

            </div>
            <div class="row">
                <div class="col">

                </div>
            </div>


        </div>

        <div class="book-con-con">
            <div class="book-con">
                <iframe class="book-frame" src="" frameborder="0"></iframe>
            </div>

            <div class="note-chat-con">
                <div class="chat-nav">
                    <div class="notes-nav-btn nav-btn focused">NOTES</div>
                    <div class="ai-nav-btn nav-btn">AI ASSISTANCE</div>
                </div>
                <div class="note-con">
                    <div class="note-tittle-con">
                        <input placeholder="Note Title: " type="text" class="note-area-input note-tittle">
                    </div>
                    <div class="note-input-con">
                        <textarea name="" class="note-area-input note-input"></textarea>
                    </div>
                    <div class="save-btn-con">
                        <div class="save-note-btn">
                            <div class="save-text">SAVE</div>
                            <div class="loading hide">
                                <img src="./assets/loading.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-ai-con hide">
                    <div class="response-con"></div>
                    <div class="input-send-con">
                        <input type="text" class="input-for-ai">
                        <button type="button" class="send-ai btn btn-secondary rounded-0">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/loadBook.js"></script>
    <script src="./scripts/notes.js"></script>
    <script src="./scripts/ai.js"></script>
</body>

</html>
